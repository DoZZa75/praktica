<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="regg.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="header__block">
        <div class="header__block5--heading">Регистрация</div>
        <div class="header__tab">
<div class="header__tab--kar"></div>
            <div class="header__tab--text">Имя</div>
            <input type="text" class="header__tab--capsula" id="nameInput">
            <div class="error-message" id="nameError" style="display: none;">Неверное имя</div>
            <div class="header__tab--text2">Почта</div>
            <input type="email" class="header__tab--capsula2" id="emailInput">
            <div class="error-message2" id="emailError" style="display: none;">Неверный адрес электронной почты</div>
            <div class="header__tab--text3">Пароль</div>
            <input type="password" class="header__tab--capsula3" id="passwordInput">
            <div class="error-message3" id="passwordError" style="display: none;">Неверный пароль (минимум 6 символов)</div>
            <div class="header__tab--capsula4">
                <button onclick="validateInputs()">Зарегистрироваться</button>
            </div>
            <div class="success-message" id="successMessage" style="display: none; color: green;">Успешно</div>
        </div>
<a href="maim.html">
            <div class="header__block--text">Назад</div>
            </a>
    </div>
    <script>
        function validateInputs() {
            var nameInput = document.getElementById('nameInput').value;
            var emailInput = document.getElementById('emailInput').value;
            var passwordInput = document.getElementById('passwordInput').value;
            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var successMessage = document.getElementById('successMessage');
            
            if (nameInput.length < 3) {
                nameError.style.display = 'block';
            } else {
                nameError.style.display = 'none';
            }
            if (!validateEmail(emailInput)) {
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
            if (passwordInput.length < 6) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
            
            if (nameInput.length >= 3 && validateEmail(emailInput) && passwordInput.length >= 6) {
                successMessage.style.display = 'block';
            } else {
                successMessage.style.display = 'none';
            }
        }

        function validateEmail(email) {
            // Простейшая проверка формата email
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
